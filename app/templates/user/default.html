<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>
            {% block title %}

            {% endblock %}

        </title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
      
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../../static/user/assets/css/dashboard_styles.css" rel="stylesheet" />
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.css') }}"> -->
        <style>
            /* Meezan Bank Green Theme */
            :root {
                --meezan-green: #9a1c78ff;
                --meezan-green-dark: #e67cc9ff;
                --meezan-green-light: #ad00c0ff;
            }
            
            .bg-success {
                background-color: var(--meezan-green) !important;
            }
            
            .bg-success.bg-gradient {
                background: linear-gradient(135deg, var(--meezan-green) 0%, var(--meezan-green-dark) 100%) !important;
            }
            
            .card.shadow-sm {
                transition: transform 0.2s ease, box-shadow 0.2s ease;
            }
            
            .card.shadow-sm:hover {
                transform: translateY(-5px);
                box-shadow: 0 0.5rem 1rem rgba(192, 17, 183, 0.69) !important;
            }
            
            .card.shadow-sm a:hover {
                color: var(--meezan-green) !important;
            }
            
            .navbar-dark.bg-dark {
                background-color: #b224c5ff !important;
            }
            
            .feature {
                width: 60px;
                height: 60px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto;
            }
        </style>
    </head>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #1a1a1a !important;">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="{{ url_for('dashboard') }}">Dashboard</a>

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                {% endif %}
              {% endwith %}

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('dashboard') }}"><i class="bi bi-person-fill"></i> Welcome  </a></li>
                        <!-- <li class="nav-item"><a class="nav-link" href="#!">About</a></li> -->
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                    </ul>
                </div>
            </div>
 
        </nav>


        {% block content %}

        {% endblock %}

         
        <!-- Bootstrap core JS-->
        <!-- Core theme JS-->
        <script src="/static/assets/js/scripts.js"></script>
        
    </body>
</html>

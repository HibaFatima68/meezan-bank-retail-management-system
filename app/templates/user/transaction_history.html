{% extends 'user/default.html' %}

{% block content %}
<h1>Transaction History</h1>

<table class="table">
    <thead>
        <tr>
            <th>Type</th>
            <th>Mode</th>
            <th>Amount</th>
            <th>Recipient</th>
            <th>Balance After</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for t in transactions %}
        <tr>
            <td>{{ t.type }}</td>
            <td>{{ t.mode }}</td>
            <td>{{ t.amount }}</td>
            <td>{{ t.recipient_name or '-' }}</td>
            <td>{{ t.balance_remaining }}</td>
            <td>{{ t.timestamp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

{% extends 'root/default.html' %}

{% block title %}
Login | Meezan Bank
{% endblock %}

{% block nav_cta %}{% endblock %}  {# hide "Start Banking" button #}

{% block content %}

<style>
    body {
        background: url("{{ url_for('static', filename='root/assets/images/image.png') }}") center/cover no-repeat fixed;
        backdrop-filter: blur(3px);
        font-family: 'Kumbh Sans', sans-serif;
    }

    .login-wrapper {
        min-height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .login-card {
        width: 420px;
        background: rgba(255, 255, 255, 0.96);
        padding: 35px 40px;
        border-radius: 18px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        border: 1px solid rgba(0, 0, 0, 0.05);
        backdrop-filter: blur(5px);
    }

    .login-card h2 {
        font-weight: 700;
        margin-bottom: 5px;
        text-align: center;
    }

    .login-card p {
        text-align: center;
        color: #8f27ebe1;
        margin-bottom: 25px;
    }

    .form-control {
        border-radius: 10px;
        padding: 12px;
    }

    .btn-login {
        background: #8f27ebe1;
        color: #fff;
        font-weight: 600;
        border-radius: 10px;
        padding: 12px;
    }

    .btn-login:hover {
        background: #7a15d2a2
        color: #fff;
    }

    .extra-links {
        text-align: center;
        margin-top: 15px;
        font-size: 0.9rem;
    }

    .extra-links a {
        text-decoration: none;
        color: #9027ebbe;
        font-weight: 600;
    }
</style>


<div class="login-wrapper">
    <div class="login-card">
        <h2>Meezan Digital Banking</h2>
        <p>Secure Login</p>

        <form action="{{ url_for('login') }}" method="POST">
            <div class="mb-3">
                <input type="email"
                       name="email"
                       class="form-control"
                       placeholder="Email Address"
                       required>
            </div>

            <div class="mb-3">
                <input type="password"
                       name="password"
                       class="form-control"
                       placeholder="Password"
                       required>
            </div>

            <button type="submit" class="btn btn-login w-100 mt-2">Login Securely</button>

            <div class="extra-links">
                <a href="#!">Forgot Password?</a>
                <br>
                <a href="{{ url_for('register_page') }}">Register with Meezan Bank</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
